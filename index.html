<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Fatima Safana (Fatimasfn)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <div>
        <label id="episodesNumber">Displaying 73/73 episodes</label>
        <input id="searchInput" placeholder="Enter your search here ..." type="search"> 
        <label for="dropDown"></label>
        <select id="dropDown" name="options">
          <option value="" disabled selected>Select an episode</option>
        </select>
      </div>

      <div>
        <label id="showsNumber"></label>
       <!--<input id="showSearchInput" placeholder="Enter your search here ..." type="search"> -->
        <label for="showDropDown"></label>
        <select id="showDropDown" name="options">
          <option value="" disabled selected>Select a show</option>
        </select>
      </div>
    </header>

    <div id="root">
      <template id="episode-card">
        <section>
          <h3>Episode Name</h3>
          <p id="episode-code">Season: 1, Episode: 1</p>
          <img src="" alt="Episode Image" />
          <p id="summary">Episode Summary</p>
        </section>
      </template>
      <template id="shows-card">
        <section id = "shows-section">
          <h3>Show Name</h3>
          <p id="show-genre">genre</p>
          <p id="show-status">status</p>
          <p id="show-rating">rating</p>
          <p id="show-runtime">runtime</p>
          <img id="showImg" src="" alt="show Image" />
          <p id="show-summary">Episode Summary</p>
        </section>
      </template>
    </div>
<footer>
    Data originally sourced from
    <a href="https://www.tvmaze.com/" target="_blank">TVMaze.com</a>.
    For more information, view the
    <a href="https://www.tvmaze.com/api#licensing" target="_blank">TVMaze API Licensing</a>.
</footer>
    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    
    <!-- Loads YOUR javascript code -->
    <script defer src="script.js"></script>
  </body>
</html>
